<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый TG App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        button {
            background-color: var(--tg-theme-button-color, #248bed);
            color: var(--tg-theme-button-text-color, #fff);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Привет, <span id="username">гость</span>!</h1>
    <p>Это твое первое мини-приложение.</p>
    <button id="main-action">Нажми на меня</button>

    <script>
        // Инициализация WebApp
        const tg = window.Telegram.WebApp;
        tg.ready(); // Сообщаем, что приложение загрузилось

        // Берем имя пользователя из данных Telegram
        const user = tg.initDataUnsafe?.user;
        if (user) {
            document.getElementById('username').innerText = user.first_name;
        }

        // Работа с кнопкой
        const btn = document.getElementById('main-action');
        btn.addEventListener('click', () => {
            tg.showAlert("Ты нажал на кнопку внутри Telegram!");
        });

        // Расширяем приложение на весь экран
        tg.expand();
    </script>
</body>

</html>
